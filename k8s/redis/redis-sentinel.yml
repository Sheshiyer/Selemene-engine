apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: noesis
data:
  sentinel.conf: |
    # Redis Sentinel configuration for Noesis HA setup
    
    # Sentinel port
    port 26379
    
    # Monitor the master - noesis-redis is the master name
    # Format: sentinel monitor <master-name> <ip> <port> <quorum>
    # Quorum: number of Sentinels that need to agree master is down
    sentinel monitor noesis-redis redis-master 6379 2
    
    # Authentication (if redis has requirepass)
    # sentinel auth-pass noesis-redis <your-password>
    
    # How many milliseconds master should be unreachable to be considered down
    sentinel down-after-milliseconds noesis-redis 5000
    
    # How many replicas can be reconfigured simultaneously during failover
    sentinel parallel-syncs noesis-redis 1
    
    # Failover timeout in milliseconds
    sentinel failover-timeout noesis-redis 60000
    
    # Deny scripts reconfig
    sentinel deny-scripts-reconfig yes
    
    # Logging
    loglevel notice
    
  redis-master.conf: |
    # Redis Master configuration
    
    # Network
    bind 0.0.0.0
    port 6379
    protected-mode no
    
    # Persistence
    appendonly yes
    appendfsync everysec
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    
    # RDB snapshots
    save 900 1
    save 300 10
    save 60 10000
    
    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    
    # Replication (announce correct IP for Sentinel)
    replica-announce-ip redis-master
    replica-announce-port 6379
    
    # Logging
    loglevel notice
    
  redis-replica.conf: |
    # Redis Replica configuration
    
    # Network
    bind 0.0.0.0
    port 6379
    protected-mode no
    
    # Replication
    replicaof redis-master 6379
    replica-read-only yes
    replica-announce-ip redis-replica
    replica-announce-port 6379
    
    # Persistence
    appendonly yes
    appendfsync everysec
    
    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    
    # Logging
    loglevel notice

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: noesis
spec:
  serviceName: redis-master
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - /etc/redis/redis.conf
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-config
          configMap:
            name: redis-sentinel-config
            items:
              - key: redis-master.conf
                path: redis.conf
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-replica
  namespace: noesis
spec:
  serviceName: redis-replica
  replicas: 2
  selector:
    matchLabels:
      app: redis
      role: replica
  template:
    metadata:
      labels:
        app: redis
        role: replica
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - /etc/redis/redis.conf
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-config
          configMap:
            name: redis-sentinel-config
            items:
              - key: redis-replica.conf
                path: redis.conf
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: noesis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
        - name: sentinel
          image: redis:7-alpine
          ports:
            - containerPort: 26379
              name: sentinel
          command:
            - redis-sentinel
            - /etc/redis/sentinel.conf
          volumeMounts:
            - name: sentinel-config
              mountPath: /etc/redis
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: sentinel-config
          configMap:
            name: redis-sentinel-config
            items:
              - key: sentinel.conf
                path: sentinel.conf

---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: noesis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: redis
    role: master

---
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  namespace: noesis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: redis
    role: replica

