apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: noesis
spec:
  type: ClusterIP
  ports:
    - port: 26379
      targetPort: 26379
      name: sentinel
  selector:
    app: redis-sentinel
