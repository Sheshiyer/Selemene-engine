apiVersion: v1
kind: ConfigMap
metadata:
  name: selemene-config
  labels:
    app: selemene
    component: config
data:
  # Application settings
  RUST_LOG: "info,selemene=debug"
  HOST: "0.0.0.0"
  PORT: "8080"
  
  # Data paths
  DATA_PATH: "/app/data"
  SWISS_EPHEMERIS_PATH: "/app/data/ephemeris"
  
  # Cache configuration
  CACHE_L1_SIZE_MB: "256"
  CACHE_L1_TTL_SECS: "3600"
  CACHE_L2_ENABLED: "true"
  CACHE_L3_ENABLED: "false"
  
  # Engine configuration
  DEFAULT_BACKEND: "native"
  ENABLE_VALIDATION: "true"
  PRECISION_LEVEL: "standard"
  
  # Request limits
  REQUEST_TIMEOUT_SECS: "30"
  MAX_BATCH_SIZE: "100"
  
  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  
  # TS Engines URL (for cross-service calls)
  TS_ENGINES_URL: "http://selemene-ts-engines:3001"
