apiVersion: apps/v1
kind: Deployment
metadata:
  name: selemene-api
  labels:
    app: selemene
    component: api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: selemene
      component: api
  template:
    metadata:
      labels:
        app: selemene
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: selemene-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: selemene-api
          image: ghcr.io/witnessos/selemene-engine:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: selemene-config
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: selemene-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: selemene-secrets
                  key: jwt-secret
            - name: API_KEY_SALT
              valueFrom:
                secretKeyRef:
                  name: selemene-secrets
                  key: api-key-salt
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: ephemeris-data
              mountPath: /app/data/ephemeris
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: ephemeris-data
          configMap:
            name: selemene-ephemeris
            optional: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: selemene
                    component: api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: selemene
              component: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: selemene-api
  labels:
    app: selemene
    component: api
