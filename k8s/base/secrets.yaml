apiVersion: v1
kind: Secret
metadata:
  name: selemene-secrets
  labels:
    app: selemene
    component: secrets
type: Opaque
stringData:
  # Redis connection URL (update with actual credentials in production)
  # Format: redis://user:password@host:port/db
  redis-url: "redis://redis:6379/0"
  
  # JWT signing secret (CHANGE IN PRODUCTION - generate with: openssl rand -hex 32)
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_generate_with_openssl_rand_hex_32"
  
  # API key salt for hashing (CHANGE IN PRODUCTION - generate with: openssl rand -hex 16)
  api-key-salt: "CHANGE_ME_IN_PRODUCTION_generate_with_openssl_rand_hex_16"

