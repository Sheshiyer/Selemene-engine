apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: selemene-api
  labels:
    app: selemene
    component: api
  annotations:
    # TLS with cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # NGINX Ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-Frame-Options "DENY" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.selemene.witnessos.io
      secretName: selemene-api-tls
  rules:
    - host: api.selemene.witnessos.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: selemene-api
                port:
                  name: http
---
# Alternative ingress for TS engines (internal only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: selemene-ts-engines
  labels:
    app: selemene
    component: ts-engines
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ts.selemene.witnessos.io
      secretName: selemene-ts-tls
  rules:
    - host: ts.selemene.witnessos.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: selemene-ts-engines
                port:
                  name: http
