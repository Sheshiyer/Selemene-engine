apiVersion: apps/v1
kind: Deployment
metadata:
  name: selemene-ts-engines
  labels:
    app: selemene
    component: ts-engines
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selemene
      component: ts-engines
  template:
    metadata:
      labels:
        app: selemene
        component: ts-engines
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: selemene-ts-engines
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: ts-engines
          image: ghcr.io/witnessos/selemene-ts-engines:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: selemene-ts-engines
  labels:
    app: selemene
    component: ts-engines
