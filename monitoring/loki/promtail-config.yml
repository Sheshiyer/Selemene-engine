# Promtail configuration for collecting Noesis logs
# Sends logs to Loki with structured labels

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # Scrape Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      
      # Parse Noesis structured JSON logs
      - json:
          expressions:
            level: level
            message: message
            target: target
            trace_id: trace_id
            span_id: span_id
            user_id: user_id
            engine_id: engine_id
            duration_ms: duration_ms
            timestamp: timestamp
          source: output
      
      # Set log level as label
      - labels:
          level:
          target:
          engine_id:
      
      # Extract trace_id for correlation with Jaeger
      - labels:
          trace_id:
      
      # Timestamp parsing
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # Scrape Noesis API logs directly (if not using Docker)
  - job_name: noesis-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: noesis-api
          __path__: /var/log/noesis/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            target: target
            trace_id: trace_id
            span_id: span_id
            user_id: user_id
            engine_id: engine_id
            duration_ms: duration_ms
            timestamp: timestamp
      
      - labels:
          level:
          target:
          engine_id:
          trace_id:
      
      - timestamp:
          source: timestamp
          format: RFC3339Nano
