name: CI - Test & Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Run all linting checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Setup cache
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Run unit tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup cache
        uses: Swatinem/rust-cache@v2
      
      - name: Run unit tests
        run: cargo test --all-features --lib
        env:
          REDIS_URL: redis://localhost:6379
      
      - name: Run doc tests
        run: cargo test --doc

  # Run integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup cache
        uses: Swatinem/rust-cache@v2
      
      - name: Run integration tests
        run: cargo test --test '*' -- --test-threads=1
        env:
          REDIS_URL: redis://localhost:6379
        continue-on-error: true

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup cache
        uses: Swatinem/rust-cache@v2
      
      - name: Build release
        run: cargo build --release --bin noesis-server
      
      - name: Check binary size
        run: |
          BINARY_SIZE=$(stat -c%s target/release/noesis-server || echo "0")
          echo "Binary size: $BINARY_SIZE bytes"
          echo "Binary size: $(numfmt --to=iec-i --suffix=B $BINARY_SIZE)"

  # TypeScript engines lint and test
  ts-engines:
    name: TS Engines
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts-engines
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Lint
        run: bun run lint
      
      - name: Run tests
        run: bun test
